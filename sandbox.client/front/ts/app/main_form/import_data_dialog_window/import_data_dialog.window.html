<h1 mat-dialog-title>{{"Импорт данных"}}</h1>
<div mat-dialog-content>
  <app-file-uploader accept='.docx'></app-file-uploader>
  <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="importFile()">Импортировать</button>
    <button mat-raised-button [mat-dialog-close]="">Отмена</button>
</div>
